<!DOCTYPE html>
<html>
<title>REGISTRATION PAGE</title>
<head>
<meta charset="utf-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body> 
<h3> <marquee behavior="alternate">This is a simple Registration form</marquee></h3>
<div class="container">
 <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2"  for="username">Username</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="username" placeholder="Enter Username">
  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Firstname">Firstname</label>
        <div class="col-sm-10">
    <input type="text" class="form-control" id="Firstnamename">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Lastname</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="lastname">
    </div>
  </div>
  
 <div class="form-group">
    <label class="control-label col-sm-2" for="exampleInputEmail1">Email address</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="password" placeholder="Enter Password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="exampleInputPassword1">Confirm Password</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
    </div>
  </div>
  <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
 <button type="submit" class="btn btn-default">Submit</button>
 <button type="button" class="btn btn-default">Cancel</button>
 </div>
 </div>
</form>
</body>
</html>
